name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
        
    - name: Install Build
      run: |
        python -m pip install build --user
        
    - name: Build binary wheel and tarball
      run: |
        python -m build --sdist --wheel --outdir dist .
        
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@develop
      with:
        user: ${{ secrets.uname }}
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    
